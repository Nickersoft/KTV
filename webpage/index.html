<!DOCTYPE html>
<html>
<head>
	<title>Lyrics Database</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="init.js">
	</script>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>Chinese Song Karaoke</h1>
		<p>Work in Progress by Will Wen.</p><a href="https://github.com/willwen">GitHub</a>
	</div>
	<div class="container-fluid text-center">
		<form class="form-inline">
			<input class="form-control" id="songSearchInput" name="search" placeholder="Song Search..." size="50" type="text">
		</form>
	</div>
	<ul id="resultsList">
	</ul>
	<div class="container">
		<div class = "row">
			<div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 col-4">
				<form onsubmit="updateLyrics(); return false;">
					<div class="checkbox">
						<label><input checked id="pinyin" type="checkbox"> PinYin</label>
					</div>
					<div class="checkbox">
						<label><input checked id="cn" type="checkbox"> Chinese Char</label>
					</div>
					<div class="checkbox">
						<label><input checked id="eng" type="checkbox"> English</label>
					</div>
				</form>
			</div>
		</div><!--End Row Div-->
		<div class="row">
			<div class = "col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 col-4" id='lyricsBody'></div>
		</div>
	</div><!--End container Div-->
	<footer class="footer">
		<div id="container">
			<audio controls="" id="audioPlayer"><source src="1/1.mp3" type='audio/mp3'></audio>
		</div>
	</footer>
</body>
</html>

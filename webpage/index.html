<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Lyrics Database</title>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="jquery.min.js">\x3C/script>')</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>$.fn.modal || document.write('<script src="bootstrap.min.js">\x3C/script>')</script>

	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="const.js"></script>
	<script src="init.js"></script>
	
</head>
<body>
	<div id="bootstrapCssTest" class="hidden"></div>
	
	<div class="jumbotron text-center">
		<h1>Chinese Song Karaoke</h1>
		<p>Work in Progress by Will Wen.</p><a href="https://github.com/willwen">GitHub</a>
	</div>
	<div class="container-fluid text-center">
		<form class="form-inline">
			<input class="form-control" id="songSearchInput" name="search" placeholder="Song Search..." size="50" type="text">
		</form>
	</div>
	<ul class = "list-group" id="resultsList">
	</ul>
	<div class="container">
		<div class = "row">
			<div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 col-4">
				<form onsubmit="updateLyrics(); return false;">
					<div class="checkbox">
						<label><input checked id="pinyinCB" type="checkbox"> PinYin</label>
					</div>
					<div class="checkbox">
						<label><input checked id="cnCB" type="checkbox"> Chinese Char</label>
					</div>
					<div class="checkbox">
						<label><input checked id="engCB" type="checkbox"> English</label>
					</div>
				</form>
			</div>
		</div><!--End Row Div-->
		<div class="row">
			<h1 id="titleLine" class = "page-header"></h1>
			<br/>
			<div id="lyricsContainer">
				<div id='lyricsBody'></div>
			</div>
		</div>
	</div><!--End container Div-->
	<footer class="footer">
		<div id="container">
			<audio controls="" id="audioPlayer" preload="auto"></audio>
		</div>
	</footer>

	<script type="text/javascript">
	    if ($('#bootstrapCssTest').is(':visible') === true) {
	        $('<link href="bootstrap.min.css" rel="stylesheet" type="text/css" />').appendTo('head');
	    }
	</script>
</body>
</html>

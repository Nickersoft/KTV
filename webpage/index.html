<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lyrics Database</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="/apple-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
	<link href="/apple-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
	<link href="/apple-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
	<link href="/apple-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
	<link href="/apple-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
	<link href="/apple-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
	<link href="/apple-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
	<link href="/apple-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
	<link href="/apple-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
	<link href="/android-icon-192x192.png" rel="icon" sizes="192x192" type="image/png">
	<link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
	<link href="/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
	<link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
	<link href="/manifest.json" rel="manifest">
	<meta content="#ffffff" name="msapplication-TileColor">
	<meta content="/ms-icon-144x144.png" name="msapplication-TileImage">
	<meta content="#ffffff" name="theme-color">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script>
	   window.jQuery || document.write('<script src="jquery.min.js">\x3C/script>')
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<script>
	   $.fn.modal || document.write('<script src="bootstrap.min.js">\x3C/script>')
	</script>
	<script src="//cdn.jsdelivr.net/jquery.scrollto/2.1.2/jquery.scrollTo.min.js">
	</script>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="const.js">
	</script>
	<script src="init.js">
	</script>
</head>
<body>
	<div class="hidden" id="bootstrapCssTest"></div>
	<div class="container">
		<div class="row">
			<div class="welcome col-xs-12 jumbotron text-center">
				<h1>Chinese Songs Karaoke</h1>
				<p>Work in Progress by Will Wen.</p><a href="https://github.com/willwen/KTV" class = "githubLink">GitHub</a>
			</div>
		</div>
		<div class="row">
			<div class = "searchDiv">
				<form class="col-xs-12 center-text">
					<input class="form-control" id="songSearchInput" name="search" placeholder="Song Search..." size="50" type="text">
				</form>
			</div>
		</div>
		<div class = "clearfix"></div>
		<div class = "row allSongsDiv">
			<a id="allSongsAnchor">All Songs</a>
		</div>
		<div class="row">
			<ul class="list-group" id="resultsList"></ul>
		</div>
		<div class = "clearfix"></div>


		<div class="row optionsMenu collapse" id="options">
			<div class = "displayLanguages col-xs-6">
				<form onsubmit="return false;">
					<span>Display Languages:</span>
					<div class="checkbox">
						<span><label><input checked id="pinyinCB" type="checkbox">PinYin</label></span>
					</div><span></span>
					<div class="checkbox">
						<span><label><input checked id="cnCB" type="checkbox">Chinese Char</label></span>
					</div><span></span>
					<div class="checkbox">
						<span><label><input checked id="engCB" type="checkbox">English</label></span></div>
				</form>
			</div>
			<div class = "playbackOptions col-xs-6">
				<form onsubmit="return false;">
					<span>Playback Options:</span>
					<div class="checkbox">
						<span><label><input checked id="wantScrolling" type="checkbox">Scrolling</label></span>
					</div>
					<div class="checkbox">
						<span><label><input checked id="lineNumbers" type="checkbox">Line Numbers</label></span>
					</div>
				</form>
			</div>
		</div>
		<div class = "clearfix"></div>

		<div class="row">
			<h1 class=" col-xs-12 page-header" id="titleLine"></h1><br>
		</div>
		<div class="row">
			<div class = "gradient col-xs-12" id='lyricsBody'></div>
		</div>

	</div>
	<div class="audioContainer">
		<audio controls="true" id="audioPlayer"></audio>
	</div>

	<script type="text/javascript">
	          if ($('#bootstrapCssTest').is(':visible') === true) {
	              $('<link href="bootstrap.min.css" rel="stylesheet" type="text/css" />').appendTo('head');
	          }
	</script>
</body>
</html>
